<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Panimalar Engineering College</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='panimalarLogo.jpg') }}">

    <style>
        .registration-form {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #8b008b;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #8b008b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: #4b0082;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(75, 0, 130, 0.3);
        }

        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #666;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-btn:hover {
            background: #555;
            transform: translateY(-2px);
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .registration-form {
                padding: 20px;
                margin: 15px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input, .form-group select {
                padding: 10px;
                font-size: 14px;
            }

            .submit-btn {
                padding: 12px;
                font-size: 16px;
            }

            .back-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .registration-form {
                padding: 15px;
                margin: 10px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            .form-group label {
                font-size: 13px;
            }

            .form-group input, .form-group select {
                padding: 8px;
                font-size: 13px;
            }

            .submit-btn {
                padding: 10px;
                font-size: 15px;
            }

            .back-btn {
                padding: 8px 15px;
                font-size: 13px;
            }

            .error-message {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <div class="college-header">
                <img src="{{ url_for('static', filename='panimalarLogo.jpg') }}" alt="Panimalar Engineering College Logo" class="college-logo">
                <div class="college-name">
                    <h2>PANIMALAR</h2>
                    <h3>ENGINEERING COLLEGE</h3>
                    <h4>CHENNAI CITY CAMPUS</h4>
                </div>
            </div>
            <h1>Software Contest Registration</h1>
            
            <form method="POST" action="{{ url_for('registration') }}">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="roll_number">Roll Number</label>
                    <input type="text" id="roll_number" name="roll_number" required>
                </div>

                <div class="form-group">
                    <label for="register_number">Register Number</label>
                    <input type="text" id="register_number" name="register_number" required>
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="CSE">Computer Science Engineering</option>
                        <option value="IT">Information Technology</option>
                        <option value="AIDS">AI & Data Science</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="year">Year of Study</label>
                    <select id="year" name="year" required>
                        <option value="">Select Year</option>
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Fourth Year</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <button type="submit" class="submit-btn">Register</button>
            </form>

            <a href="{{ url_for('rules') }}" class="back-btn">Back to Rules</a>
        </div>
    </div>
</body>
</html>
